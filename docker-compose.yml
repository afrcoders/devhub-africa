version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devhub_africa_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - devhub_africa
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: devhub_africa_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - devhub_africa
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: devhub_africa_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-devhub_africa}
      MYSQL_USER: ${DB_USERNAME:-devhub_africa}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - devhub_africa

  redis:
    image: redis:7-alpine
    container_name: devhub_africa_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - devhub_africa

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devhub_africa_queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
    networks:
      - devhub_africa
    depends_on:
      - app
      - redis

  mailpit:
    image: axllent/mailpit:latest
    container_name: devhub_africa_mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - devhub_africa

networks:
  devhub_africa:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
